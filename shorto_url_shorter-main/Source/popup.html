<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./src/popup.js"></script>
    <script src ="./src/qrcode.min.js"></script>
    <link rel="stylesheet" href="./style/spectre.min.css">
    <link rel="stylesheet" href="./style/spectre-exp.min.css">
    <link rel="stylesheet" href="./style/spectre-icons.min.css">
    <title>Shorto</title>
    <style>
        body {
            width: 350px;
            height: 200px;
        }

        #qrcode {
            padding: 8px;
            display: flex;
            justify-content: center;                
        }
        #qrcode > img{
            height: 200px;
        }

        .qr{
            height: 260px;
        }
    </style>
</head>

<body>
    <div >
        <div class="card">
            <div class="card-header">
                <div class="toast toast-error d-hide">
                    Invalid URL
                </div>
                <div style="float:right;"><a href="options.html"><button class="btn btn-sm" class="btn btn-action" id="shortbut"><i class="icon icon-menu"></i></button></a>
    
                </div>
                <div class="card-title h5">Shorto - URL Shorter</div>
                <div>
                     <iframe src="https://ghbtns.com/github-btn.html?user=vinyashegde&repo=shorto_url_shorter&type=star&count=true" frameborder="0" scrolling="0" width="120" height="20" title="GitHub"></iframe>           
            </div>
        </div>
            <div class="card-body">
                <div class="form-group">
                    <input class="form-input" type="text" id="myurl"placeholder="Enter URL">
                </div>
            </div>
            <div class="card-footer">
                <div class="loading d-hide"></div>
                <button class="btn btn-primary" id="shortURL">Create</button>
                <button class="btn btn-primary" id="shortSelTab">Create from selected tab</button>
            </div><br>
            <div class="toast toast-success d-hide"><button class="btn btn-clear float-right"></button></div>
            <div style="float:bottom;" class="toast toast-success d-hide" id="copied">Copied!</div>
        </div>
    
        <div id="qrcode" class="qr d-hide"></div>
        
    </div>
   

</body>

</html>
